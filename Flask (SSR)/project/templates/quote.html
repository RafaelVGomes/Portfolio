{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock title %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock's symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
    {% if stock %}
        <div class="mx-auto w-auto fw-bold mt-3">
            {{ stock['name'] }}
        </div>
        <div class="mx-auto w-auto">
            {{ stock['price']|usd }}
        </div>
    {% endif %}
{% endblock main %}
